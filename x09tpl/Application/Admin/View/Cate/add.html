<extend name="user/public" />
<block name="title"><title>分类添加</title></block>
<block name="cateadd">
	<div class="mws-panel grid_8">
          <div class="mws-panel-header">
               <span>分类添加</span>
          </div>
          <div class="mws-panel-body no-padding">
               <form action="__MODULE__/Cate/index" method="post" class="mws-form">
                  
                    <div class="mws-form-inline">
                         <div class="mws-form-row">
                              <label class="mws-form-label">分类名:</label>
                              <div class="mws-form-item">
                                   <input class="large" name="name" type="text" value="">
                              </div>
                         </div>
                     
                     <div class="mws-form-row">
                            <label class="mws-form-label">添加分类</label>
                            <div class="mws-form-item">
                                <select class="large" name="pid">
                                 	<option value="0">--请选择--</option>
                                 	
                                    <option value=""></option> 
                                                                            
                                </select>
                            </div>
                        </div>
                       
                    <div class="mws-button-row">
                    
                         <input class="btn btn-danger" value="添加" type="submit">
                         <input class="btn " value="重置" type="reset">
                    </div>
               </form>
          </div>         
      </div>
</block>
