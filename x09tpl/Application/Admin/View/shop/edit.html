<extend name="user/public" />
<block name="title"><title>商品修改页</title></block>
<block name="shopedit">
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span><i class="icon-pencil"></i>商品添加</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="__MODULE__/shop/update" method="post" enctype="multipart/form-data">
                            
                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <label class="mws-form-label">商品名</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" value="{$list['name']}" name="name" required oninvalid="setCustomValidity('商品名空')" oninput="setCustomValidity('')">
                                    </div>
                                </div>                                                          
                                <div class="mws-form-row">
                                    <label class="mws-form-label">价格</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" value="{$list['price']}" name="price" required oninvalid="setCustomValidity('价格不能空')" oninput="setCustomValidity('')">
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">发源地</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" value="{$list['address']}" name="address" required oninvalid="setCustomValidity('请填写发源地')" oninput="setCustomValidity('')">
                                    </div>
                                </div> 
                                <div class="mws-form-row">
                                    <label class="mws-form-label">库存量</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" name="num" value="{$list['num']}" required oninvalid="setCustomValidity('数量不能为空')" oninput="setCustomValidity('')">
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">商品原图片</label>
                                    <div class="mws-form-item">
                                        <img src="{$list['pic']}" alt="">
                                    </div>
                                </div>
                                 <div class="mws-form-row">
                                    <label class="mws-form-label">新图片</label>
                                    <div class="mws-form-item">
                                         <div><input name="pic" style="position: absolute; top: 0px; right: 0px; margin: 0px; cursor: pointer; font-size: 999px; opacity: 0; z-index: 999;" type="file"></span></div> 
                                    </div>
                                </div>
                                 <div class="mws-form-row">
                                    <label class="mws-form-label">商品描述</label>
                                    <div class="mws-form-item">
                                        <script id="editor" type="text/plain"  name="descr" value="{$list['descr']}" style="width:950px;height:300px;"></script>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">商品类别</label>
                                    <div class="mws-form-item">
                                        <select class="required large" name="uid">
                                            <option value="0">--请选择--</option>
                                          
                                            <option value="">    </option> 
                                                                                                                                                  
                                        </select>
                                    </div>
                                </div>          
                              <div class="mws-button-row">
                                    
                                    <input type="hidden" name="id" value="{$list['id']}">
                                    <input value="Submit" class="btn btn-danger" type="submit">
                                    <input value="Reset" class="btn " type="reset">
                               </div>                       
                        </form>
                    </div>      
                               
                <script type="text/javascript">
               //实例化编辑器
               //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
               var ue = UE.getEditor('editor');
                </script>
</block>
